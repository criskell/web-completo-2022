<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            max-width: 200px;
        }

        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        .azul {
            color: blue;
        }
    </style>
    <title>Divs e span</title>
</head>
<body>
    <div id="topo">
        <img src="https://tm.ibxk.com.br/2020/10/01/01155608352303.jpg?ims=1120x420" alt="Logotipo da Amazon"> 

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados.
    </div>
</body>
</html>
