<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table border="2">
        <tr>
            <th>Nome</th>
            <th>Código</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>Notebook</td>
            <td>007</td>
            <td colspan="2">R$ 777</td>
        </tr>

        <tr>
            <td>Smartphone</td>
            <td>008</td>
            <td colspan="2">R$ 888</td>
        </tr>

        <tr>
            <td rowspan="2">Descontos</td>
            <td colspan="2">-R$ 200</td>
        </tr>

        <tr>
            <td colspan="2">-R$ 300</td>
        </tr>

        <tr>
            <td>Total</td>
            <td colspan="2">R$ 6.879,20</td>
        </tr>
    </table>
</body>
</html>
