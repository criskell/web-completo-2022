<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Login</h1>

    <form>
        Login:<br>
        <input type="text"><br>

        Senha:<br>
        <input type="password"><br>

        <input type="submit" value="Login">
    </form>

    <h1>Cadastre-se</h1>

    <form>
        Login:<br>
        <input type="text"><br>

        Gênero:<br>
        <input type="radio" name="gender" value="M">Masculino<br>
        <input type="radio" name="gender" value="F">Feminino<br><br>

        Interesses:<br>
        <input type="checkbox" name="interesses"> Futebol <br>
        <input type="checkbox" name="interesses"> Pizza<br>

        Estado<br>
        <select name="estado">
            <option value="SP">SP</option>
        </select><br>

        Observações:<br>
        <textarea name="observacoes" id="" cols="30" rows="10"></textarea>

        <br>

        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
